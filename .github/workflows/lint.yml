---
# Runs ansible-lint and yamllint

name: Linting

on: [push, pull_request]

jobs:
  yamllint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.0

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.12'

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint .
