---
- name: Create the {{ ansible_username }} user
  ansible.builtin.user:
    name: "{{ ansible_username }}"
    state: present
    append: true
    groups: sudo
    shell: /bin/bash
    system: false
    createhome: true

- name: Add {{ ansible_username }} public key
  ansible.posix.authorized_key:
    user: "{{ ansible_username }}"
    state: present
    key: "{{ lookup('file', 'files/id_rsa.ansible.pub') }}"
    exclusive: true

- name: Create the {{ my_username }} user
  ansible.builtin.user:
    name: "{{ my_username }}"
    state: present
    append: true
    groups: sudo
    shell: /bin/bash
    system: false
    createhome: true

- name: Add {{ my_username }} public key
  ansible.posix.authorized_key:
    user: "{{ my_username }}"
    state: present
    key: https://github.com/bertiewils.keys
    comment: "main-key"

- name: Give the {{ ansible_username }} user passwordless sudo
  become: true
  become_method: sudo
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    state: present
    line: '"{{ ansible_username }}"  ALL=(ALL) NOPASSWD: ALL'
    validate: /usr/sbin/visudo -cf %s
